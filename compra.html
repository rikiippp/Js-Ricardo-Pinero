<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONT-->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Hogar en Armonía | Pedido</title>
    <!--CSS-->
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">

</head>

<body>
    <!--Navbar-->
    <header>
        <nav>
            <a href="./index.html"><img src="./img/logo_hogar.png" alt="Logo Hogar"></a>
            <h1 id="verCarrito">🛒<span id="cantidadCarrito" class="cantidad-carrito"></span></h1>
        </nav>
    </header>

    <main>
        <h1>Orden de compra</h1>
        <!--Formulario de compra-->
        <div id="formularioContainer">
            <form id="formularioCompra">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" placeholder="Ingrese su nombre">
                <label for="phone">Teléfono</label>
                <input type="tel" name="phone" id="phone" required pattern="[0-9]+" placeholder="Ingrese su numero">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Ingrese su email">
            </form>
        </div>
        <!--Tabla de compra-->
        <table>
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="tablaCarrito">
                <!-- Aquí se llenará la tabla con los productos del carrito -->
            </tbody>
        </table>
        <div class="btn-form">
            <a class="btn-backmain" href="./index.html">Volver a la Tienda</a>
            <div id="totalCarrito">Total: $0</div>
            <button id="confirmarCompra">Confirmar Pedido</button>
        </div>
    </main>

    <!--Scripts utilizados-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="./JS/app.js"></script>
    <script src="./JS/compra.js"></script>

</body>

</html>
